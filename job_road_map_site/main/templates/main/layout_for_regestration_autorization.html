{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Title{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel=”stylesheet” href=”https://cdn.jsdelivr.net/npm/cdbootstrap/css/bootstrap.min.css" />
    <link rel=”stylesheet” href=”https://cdn.jsdelivr.net/npm/cdbootstrap/css/cdb.min.css" />
    <link rel="stylesheet" href="{% static 'main/css/style_for_registration.css' %}">

</head>
<body class="d-flex flex-column min-vh-100">
  <div class="wrapper">
    <div class="box">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
<!-- Header -->
<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 border-bottom z-1 bg-white">
      <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none ps-3">
        <h1>Pichta</h1>
      </a>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="/" class="nav-link px-2 link-secondary">Главная страница</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">О нас</a></li>
      </ul>

      <div class="col-md-3 text-end pe-3">
        <a class="btn btn-outline-primary me-2" href="/accounts/login/">Login</a>
        <a class="btn btn-primary" href="/accounts/register/">Sign-up</a>
      </div>
    </header>

<!-- Content -->
<div class="container mx-auto d-flex flex-column justify-content-center align-items-center flex-grow-1 ">
        <main role="main" class="px-4" style=" background-color: #ffffff77; border-radius: 10px 10px 10px 10px; padding: 10px ">
            {% block content %}{% endblock %}
        </main>
</div>

<!-- Footer -->
<footer class="footer d-flex justify-content-between border-top mt-auto py-3 z-1">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
        <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
      </a>
      <span class="text-muted">© 2021 Company, Inc</span>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex pe-3">
      <li class="ms-3"><a class="text-muted" href="#"><i class="fa fa-twitter fa-2x" aria-hidden="true"></i></a></li>
      <li class="ms-3"><a class="text-muted" href="#"><i class="fa fa-vk fa-2x" aria-hidden="true"></i></a></li>
      <li class="ms-3"><a class="text-muted" href="#"><i class="fa fa-youtube-play fa-2x" aria-hidden="true"></i></a></li>
    </ul>
  </footer>
</div>
</body>
</html>
