<!-- user_graph_selection.html -->
{% extends 'main/layout.html' %}
{% block title %}Выберите график{% endblock %}

{% block content %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Graph Selection</title>
</head>
<body>
    <h1>Select Desired Profession</h1>
    <form method="post">
        {% csrf_token %}
 
            <select name="selected_profession">
                {% for profession in professions %}
                    <option value="{{ profession }}">{{ profession }}</option>
                {% endfor %}
            </select>
            <button type="submit">Select</button>

    </form>
</body>
</html>


{% endblock %}
